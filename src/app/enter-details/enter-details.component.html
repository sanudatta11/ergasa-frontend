<div class="container">
  <div class="layout-centered bg-img body" >
<br><br>

     <!--Main Content -->
    <main class="main-content">

      <div class="bg-white  rounded shadow-7 w-400 mw-100 p-6 " style="height: 100vh !important;">
        <h5 class="mb-7"><b>
          Hi, you were referred by {{userDetails.firstName}} {{userDetails.lastName}}! Please complete your registration.
        </b></h5>

        <form>
        
          <div class="form-group">
            <input type="text" class="form-control" name="fName" placeholder="First Name" [(ngModel)]="firstName">
          </div>
           <div class="form-group">
            <input type="text" class="form-control" name="lName" placeholder="Last Name" [(ngModel)]="lastName">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email Id" [(ngModel)]="email">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" name="number" placeholder="Phone" [(ngModel)]="phoneNumber">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="number" placeholder="Country Code" [(ngModel)]="countryCode">
          </div>
          <br>
          <br>
          <div class="form-group">
            <button class="btn btn-block btn-primary" type="submit" (click) = "registerUserFromReference()">Create New User</button>
          </div>
        </form>


      </div>


    </main><!-- /.main-content -->


    <!-- Scripts -->
    <script src="../assets/js/page.min.js"></script>
    <script src="../assets/js/script.js"></script>

  </div>
</div>
