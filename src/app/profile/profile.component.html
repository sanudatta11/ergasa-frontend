<app-navbar></app-navbar>
<div class="container">
</div>
<div class="container">
    <div class="row">
    <div class="col-md-12">
      <h2 *ngIf="currentLanguage=='english'">Batch Invite</h2> 
      <h2 *ngIf="currentLanguage =='hebrew' " style="float: right;">הזמנה לאצווה</h2> 
    </div>
  </div>
  <table class="table table-hover">

    <tbody class="text text-center">
      <div *ngFor="let eachCount of totalEmailCount; index as i" >
        <div class="row">
          <div class="col-md-4">
             <input type="text" name="" class="form-control" style="width: 100%;" placeholder="Enter Email here..." (change)="setEmailToInvite($event,i)">
          </div>
           <div class="col-md-2">
             <input type="text" name="" class="form-control" style="width: 100%;" placeholder="First Name..." (change)="setFirstNameToInvite($event,i)">
          </div>
          <div class="col-md-2">
             <input type="text" name="" class="form-control" style="width: 100%;" placeholder="Last Name..." (change)="setLastNameToInvite($event,i)">
          </div>
          <div class="col-md-2">
             <input type="text" name="" class="form-control" style="width: 100%;" placeholder="Phone..." (change)="setPhoneToInvite($event,i)">
          </div>
          <div class="col-md-2">
             <input type="text" name="" class="form-control" style="width: 100%;" placeholder="Country Code..." (change)="setCountryCodeInvite($event,i)">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4" >
           <button class="btn btn-block btn-primary" (click) = "addMoreInputField()" *ngIf="currentLanguage=='english'">Add More</button>
           <button class="btn btn-block btn-primary" (click) = "addMoreInputField()" *ngIf="currentLanguage=='hebrew'">הוסף עוד</button>
        </div>
        <div class="col-md-8">
             <button class="btn btn-block btn-success" (click) = "submitAllData()" *ngIf="currentLanguage=='english'">Invite All</button>
             <button class="btn btn-block btn-success" (click) = "submitAllData()" *ngIf="currentLanguage=='hebrew'">הזמן את כל</button>
        </div>
      </div>
    </tbody>
  </table>
  <h2 class="text text-center text-success">OR</h2>
  <div style="display: flex; justify-content: center; ">
    <input type="file" accept=".csv" (change)="csv2Array($event)" >
    <button class="btn btn-success" (click)="sendAllInvitesFromCSV()">Send All Invites from CSV</button>

  </div>
</div>
