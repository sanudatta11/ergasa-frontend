<div class="container">
	<div class="row">
		<div class="col-md-3 ">
		     <div class="list-group ">
           <br>
              <a href="#" class="list-group-item list-group-item-action active">Dashboard</a>
              <img src="../../assets/images/profile.png" width="250px;">
              <a href="#" class="list-group-item list-group-item-action active"></a>
            </div> 
		</div>
<div class="col-md-9">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <h4>Your Profile</h4>
                    <hr>
                </div>
            </div>
            <div class="row" *ngIf="objRes.data">
                <div class="col-md-12">
                    <form>
                      <div class="form-group row">
                        <label for="username" class="col-4 col-form-label">User Name</label> 
                        <div class="col-8">
                          <input id="username" name="username" placeholder="Username" class="form-control here" required="required" type="text" value="{{objRes.data.username}}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="name" class="col-4 col-form-label">First Name</label> 
                        <div class="col-8">
                          <input id="name" name="name" placeholder="First Name" class="form-control here" type="text" value="{{objRes.data.firstName}}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="lastname" class="col-4 col-form-label">Last Name</label> 
                        <div class="col-8">
                          <input id="lastname" name="lastname" placeholder="Last Name" class="form-control here" type="text" value="{{objRes.data.lastName}}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="email" class="col-4 col-form-label">Email</label> 
                        <div class="col-8">
                          <input id="email" name="email" placeholder="Email" class="form-control here" required="required" type="text" value="{{objRes.data.email}}">
                        </div>
                      </div>
                    
                      <div class="form-group row">
                        <label for="text" class="col-4 col-form-label">phone</label> 
                        <div class="col-8">
                          <input id="phone" name="phone" placeholder="your number" class="form-control here" required="required" type="number" value="{{objRes.data.phone}}">
                        </div>
                      </div>
                      <label>Gender</label>
                      <div class="form-check form-check-inline" style="margin-left:220px;">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male" *ngIf="objRes.data.gender == 'male'" checked>
                        <label class="form-check-label" for="inlineRadio1" *ngIf="objRes.data.gender == 'male'">male</label>
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male" *ngIf="objRes.data.gender != 'male'">
                        <label class="form-check-label" for="inlineRadio1" *ngIf="objRes.data.gender != 'male'">male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female" *ngIf="objRes.data.gender == 'female'" checked>
                        <label class="form-check-label" for="inlineRadio2" *ngIf="objRes.data.gender == 'female'">female</label>
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female" *ngIf="objRes.data.gender != 'female'">
                        <label class="form-check-label" for="inlineRadio2" *ngIf="objRes.data.gender != 'female'">female</label>
                      </div>
                    
                      <div class="form-group row">
                        <label for="newpass" class="col-4 col-form-label">Type</label> 
                        <div class="col-8">
                          <input id="type" name="type" placeholder="type" class="form-control here" type="type" value="{{objRes.data.type}}">
                        </div>
                      </div> 
                      <div class="form-group row">
                        <label for="newpass" class="col-4 col-form-label">UserStatus</label> 
                        <div class="col-8">
                          <input id="UserStatus" name="UserStatus" placeholder="UserStatus" class="form-control here" type="number" value="{{objRes.data.userStatus}}">
                        </div>
                      </div> 
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>
