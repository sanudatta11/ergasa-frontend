
<div class="container">
  <div class="layout-centered bg-img body" >


     <!--Main Content -->
    <main class="main-content">

      <div class="bg-white  rounded shadow-7 w-400 mw-100 p-6 " style="height: 100vh !important;">
        <h5 class="mb-7"><b>Register a new account</b></h5>

        <form>
          <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="username">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="fName" placeholder="First Name" [(ngModel)]="fName">
          </div>
           <div class="form-group">
            <input type="text" class="form-control" name="lName" placeholder="Last Name" [(ngModel)]="lName">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email Id" [(ngModel)]="email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="number" placeholder="phone" [(ngModel)]="number">
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male" [(ngModel)]="inlineRadioOptions">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female" [(ngModel)]="inlineRadioOptions">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
           <div class="form-group">
            <input type="text" class="form-control" name="type" placeholder="type" [(ngModel)]="type">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" name="userStatus" placeholder="userStatus" [(ngModel)]="userStatus">
          </div>
          <div class="form-group flexbox py-3">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" checked>
              <label class="custom-control-label">Remember me</label>
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-block btn-primary" type="submit" (click) = "registerToApp()">Register</button>
          </div>
        </form>


      </div>


    </main><!-- /.main-content -->


    <!-- Scripts -->
    <script src="../assets/js/page.min.js"></script>
    <script src="../assets/js/script.js"></script>

  </div>
</div>
